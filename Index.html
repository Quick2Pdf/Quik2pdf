<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Image to PDF</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Advanced Image to PDF Converter</h1>
    <button id="toggleTheme">Toggle Dark Mode</button>
    <div id="dropArea">Drag & Drop Images Here or Click Below</div>
    <input type="file" id="imageInput" multiple accept="image/*" />
    
    <div id="imagePreview"></div>
    <button onclick="generatePDF()">Convert to PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
  <script src="script.js"></script>
</body>
</html>
